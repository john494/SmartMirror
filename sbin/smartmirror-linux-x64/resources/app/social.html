<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Smart Mirror">
    <meta name="author" content="Team: Pied Piper">
    <title>Smart Mirror Home</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Weather Widget CSS -->
    <link rel="stylesheet" href="widgets/weather/style.css" />
    <!-- Stock Widget CSS -->
    <link rel="stylesheet" href="widgets/stocks/style.css" />
    <!-- Animation CSS -->
    <link rel="stylesheet" href="css/animate.css" >
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- To get rid of 'require jquery module' error -->
    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script window.$ = window.jQuery = require('jquery-2.1.1.min.js');></script>
    <script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Row 0 -->
        <div class="row" style="margin-bottom:5px;">
            <div class="col s6 white-text wow fadeInLeft" id="N1">
                <div id="clock">
                    <div class="thin" id="time"></div>
                </div>
                <div class="thin" id="clock" style="padding-left:15px;">
                    <p id="when"></p>
                </div>
            </div>
            <div class="col s6 white-text" id="N2">

            </div>
        </div>

        <!-- Row 1 -->
        <div class="row">
            <div class="col s3 white-text" id="L1">
                <div id="weather">
                  <div class="content  wow fadeInLeft">
                      <div class="location">
                          <h5 class="header" id="location"></h5>
                          <div class="current thin">
                              <div id="currIcon"></div>
                              <div class="temp thin">
                                  <span id ="temp"></span>
                                  <sup>
                                      <span data-units="imperial" class="active" style="font-size:55%">°F</span>
                                  </sup>
                              </div>
                              <div class="details thin">
                                  <div class="status thin" id="description"></div>
                                  <div class="precip">
                                    <img  id="umbrella" src="widgets/weather/icons/umbrella.png" width="15px"/>
                                    <span id="precipitation"></span>
                                  </div>
                                  <div class="wind">
                                    <img  src="widgets/weather/icons/windicon.png" width="24px"  style="vertical-align:middle; padding-bottom:5px"/>
                                    <span id="windspeed"></span>
                                  </div>
                              </div>
                          </div>
                          <div class="forecast daily" tabindex="-1">
                              <div class="items">
                                  <div class="pull"></div>
                                  <div class="item" style="margin-left:7px;">
                                      <div class="period" id="hour1"></div>
                                      <div id="icon1"></div>
                                      <span class="high" id="temp1">°</span>/ <span id="precip1"></span>
                                  </div>
                                  <div class="item">
                                      <div class="period" id="hour2"></div>
                                      <div id="icon2"></div>
                                      <span class="high" id="temp2">°</span>/ <span id="precip2"></span>
                                  </div>
                                  <div class="item">
                                      <div class="period" id="hour3"></div>
                                      <div id="icon3"></div>
                                      <span class="high" id="temp3">°</span>/ <span id="precip3"></span>
                                  </div>
                                  <div class="item">
                                      <div class="period" id="hour4"></div>
                                      <div id="icon4"></div>
                                      <span class="high" id="temp4">°</span>/ <span id="precip4"></span>
                                  </div>
                                  <!-- if we want 5 things see line 328 in weather style CSS, 20% -->
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="resize"></div>
                </div>
            </div>
            <div class="col s3 offset-s6 white-text" id="R1">
              <div id="twitter">
                <ul class="wow fadeInLeft" style="visibility: visible;animation-name: fadeInRight;margin-top: 0px;margin-bottom: 0px;">
                  <li class="tweet">
                    <div id="twitimg1" class="twitimg"><img src="https://twitter.com/michaelback/profile_image?size=normal" /><br></div>
                    <div id="username1"><b>Michael Kulbacki</b></div>
                    <div id="screenname1" class="social">@michaelbacki</div>
                    <div id="text1">These are a couple sample tweets!</div>
                    <img id="RT1" class="RT" src="img/retweetg.png" /><span class="socialrf" id="rt1"> 5</span>
                    <img id="heart1" class="heart" src="img/heartg.png" /><span class="socialrf" id="fave1"> 11</span>
                    <img class="bird" src="img/birdblue.png" />
                  </li>
                  <li class="tweet">
                    <div id="twitimg2" class="twitimg"><img src="https://twitter.com/wrazeng/profile_image?size=normal" /><br></div>
                    <div id="username2"><b>Grant Wrazen</b></div>
                    <div id="screenname2" class="social">@wrazeng</div>
                    <div id="text2">If you are not connected to the server, you will be seeing this :)</div>
                    <img id="RT2" class="RT" src="img/retweetg.png" /><span class="socialrf" id="rt2"> 2</span>
                    <img id="heart2" class="heart" src="img/heartg.png" /><span class="socialrf" id="fave2"> 6</span>
                    <img class="bird" src="img/birdblue.png" />
                  </li>
                  <li class="tweet">
                    <div id="twitimg3" class="twitimg"><img src="https://twitter.com/nicholaskabalan/profile_image?size=normal" /><br></div>
                    <div id="username3"><b>Nicholas Kabalan</b></div>
                    <div id="screenname3" class="social">@nicholaskabalan</div>
                    <div id="text3">So go get on the vpn!</div>
                    <img id="RT3" class="RT" src="img/retweetg.png" /><span class="socialrf" id="rt3"> 1</span>
                    <img id="heart3" class="heart" src="img/heartg.png" /><span class="socialrf" id="fave3"> 9</span>
                    <img class="bird" src="img/birdblue.png" />
                  </li>
                </ul>
              </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col s3 white-text" id="L2">
            </div>
            <div class="col s3 offset-s6 white-text" id="R2">
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="col s3 white-text" id="L3">
                <div class="undefined wow fadeInLeft">

                </div>
            </div>
            <div class="col s3 offset-s6" id="R3">
                <div class="undefined wow fadeInRight">

                </div>
            </div>
        </div>

        <!-- Row 4 -->
        <!-- <div class="row">
            <div class="white-text" id="B1">
              <div id="news">
                <div class="row headline-padding wow fadeInLeft">
                  <ul>
                    <li id="news1"></li>
                    <li id="news2"></li>
                    <li id="news3"></li>
                    <li id="news4"></li>
                  </ul>
                  <style>#news ul {list-style-image: url('img/newspaper.png');margin-left: 28px;}</style>
                </div>
              </div>
            </div>
        </div>
    </div> -->
    <footer class="page-footer white-text" style="background-color: #000; position: absolute; bottom: 0">
      <div class="row">
        <div id="news">
          <div class="row headline-padding wow fadeInLeft">
            <ul>
              <li id="news1"></li>
              <li id="news2"></li>
              <li id="news3"></li>
              <li id="news4"></li>
            </ul>
            <style>#news ul {list-style-image: url('img/newspaper.png');margin-left: 28px;}</style>
          </div>
        </div>
      </div>
   </footer>
</body>
    <script src="js/effect/wow.min.js"></script>
    <script>new WOW({boxClass:'wow',
                      animateClass:'animated',
                      offset:0,
                      mobile:true,
                      live:true})
                      .init();</script>
    <script src="js/date.js"></script>
    <script src="js/time.js"></script>
    <script src="js/location.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
    <script src="js/twitter.js"></script>
    <script src="js/facebook.js"></script>
    <script src="js/materialize.min.js"></script>
</html>
